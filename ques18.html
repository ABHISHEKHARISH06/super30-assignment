<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hero Section Hero - Alt</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 700px;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 15px #00ffff;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .cta-btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #ff4757;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(255, 71, 87, 0.5);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .cta-btn:hover {
      background-color: #e84118;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2.2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .cta-btn {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Design. Code. Dominate.</h1>
      <p>Your journey to building bold, beautiful, and blazing fast websites starts here.</p>
      <button class="cta-btn">CLICK ME OR REGRET IT FOREVER.</button>
    </div>
  </section>

</body>
</html>
